{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} -- People's Tree {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
    
            <div class="row">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg" width="233px" height="385px">
            </div>
        </div>
        
        <div>
            <button type = "button" class="btn btn-primary mx-2"  href="/shop/checkout"> Buy Now </button>
            <button type = "button" class="btn btn-primary mx-2 "> Add To Cart </button>
        </div>
        <div class="col-md-8">
            <h5><p><b>{{product.product_name}}</b></p></h5>
            <p><b>MRP. {{product.price}} </b></p>
            <p>{{product.descript}}</p>
        </div>
        
    </div>
</div>
{% endblock %}


{% block js %}

<script>


//starting cart(simplified version)

if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
